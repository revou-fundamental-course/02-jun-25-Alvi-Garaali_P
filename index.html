<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <div class="logo"><img src="revo.jpg" alt="Logo" /></div>
    
    <nav class="menu-box">
     
      <a href="#">Home</a>
      <a href="#">Facilities</a>
      <a href="#">Achievement</a>
      <a href="#">Message Us</a>
   
    </nav>

  </header>

  <div class="hero">
    <h1>Hi im Alvi Garaali P, Welcome To Website</h1>
    <p>ini adalah website latihan pertama</p>
     <img src="https://written.id/lkpanel/wp-content/uploads/2020/06/Pengertian-Desain-i1416-Converted.jpg" alt="Welcome Image" >
  </div>

  <section class="facilities">
    <h2>Our Facilitation</h2>
    <div class="facility-container">
      <div class="facility">
        <img src="https://cdn-icons-png.flaticon.com/512/10618/10618241.png" alt="Professional Teacher Icon" >
        <p>Professional Teacher</p>
      </div>
      <div class="facility">
        <img src="https://cdn-icons-png.flaticon.com/512/919/919431.png" alt="Sport Field Icon" >
        <p>Sport Field</p>
      </div>
      <div class="facility">
        <img src="https://cdn-icons-png.flaticon.com/512/10477/10477625.png" alt="Classroom Icon" >
        <p>Classroom</p>
      </div>
    </div>
  </section>

  <section class="message-section">
    <h2>Message Us</h2>
    <div class="form-container">
      <form id="messageForm">
        <label>Nama:</label>
        <input type="text" id="nama" required />

        <label>Tanggal Lahir:</label>
        <input type="date" id="tanggal" required />

        <label>Jenis Kelamin:</label>
        <label><input type="radio" name="gender" value="Laki-Laki" required /> Laki-Laki</label>
        <label><input type="radio" name="gender" value="Perempuan" /> Perempuan</label>

        <label>Pesan:</label>
        <textarea id="pesan" rows="3" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <div class="output-box" id="output">
        <p><strong>Current time:</strong> <span id="currentTime"></span></p>
        <p><strong>Name:</strong> <span id="outputNama"></span></p>
        <p><strong>Tanggal Lahir:</strong> <span id="outputTanggal"></span></p>
        <p><strong>Jenis Kelamin:</strong> <span id="outputGender"></span></p>
        <p><strong>Pesan:</strong> <span id="outputPesan"></span></p>
      </div>
    </div>
  </section>

  <footer>
    Created by Alvi Garaali P
  </footer>
  
<script src="js/script.js"></script>
</body>
</html>
