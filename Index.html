<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <div class="logo">🌐</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Facilities</a>
      <a href="#">Achievement</a>
      <a href="#">Message Us</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Hi Hari, Welcome To Website</h1>
    <p>ini adalah website latihan pertama</p>
    <div class="image-placeholder">[Gambar]</div>
  </section>

</hr>

  <section class="facilities">
    <h2>Our Facilitation</h2>
    <div class="facility-list">
      <div class="facility">
        <div class="icon">👩‍🏫</div>
        <p>Professional Teacher</p>
      </div>
      <div class="facility">
        <div class="icon">⚽</div>
        <p>Sport Field</p>
      </div>
      <div class="facility">
        <div class="icon">🏫</div>
        <p>Classroom</p>
      </div>
    </div>
  </section>

</hr>


  <section class="contact">
    <h2>Message Us</h2>
    <form id="messageForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label>Gender:</label>
      <label><input type="radio" name="gender" value="Male" required /> Male</label>
      <label><input type="radio" name="gender" value="Female" required /> Female</label>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="output" id="formOutput">
      <!-- Output akan ditampilkan di sini -->
    </div>
  </section>

  <footer>
    Created by Rizaldi
  </footer>

  <script src="script.js"></script>
</body>
</html>
